{% extends 'base.html' %}

{% block conteudo %}

<h2 class="text-center">Cadastro de Livro</h2>
<hr>
<form action="{{url_for('adiciona_livro')}}" class="form-group" method="POST">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome do Livro..." required>
    <label for="descricao">Descrição</label>
    <input type="text" class="form-control" name="descricao" id="descricao" placeholder="Descrição do Livro..." required>
    <label for="valor">Valor</label>
    <input type="number" class="form-control" name="valor" id="valor" placeholder="Valor do Livro..." required>
    <button class="btn btn-success">Cadastrar</button>
</form>

{% endblock conteudo %}
