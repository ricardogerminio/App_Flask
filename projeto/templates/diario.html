{% extends 'base.html' %}

{% block conteudo %}
    <h2 class="my-2 text-center">Nota dos Alunos</h2>
    <hr>
    <form class="form-group" action="{{url_for('diario')}}" method="post">
            <label for="aluno">Aluno</label>
            <input class="form-control" type="text" name="aluno" id="aluno" required>
            <label class="mt-2" for="nota">Nota</label>
            <input class="form-control" type="text" name="nota" id="nota" required>
            <button class="btn btn-success my-2">Adicionar</button>
    </form>
    <br>
        {% for registro in registros %}
        <p>
            <a class="btn btn-secondary" data-bs-toggle="collapse" href="#collapse_{{registro.aluno}}" role="button" aria-expanded="false" aria-controls="collapse_{{registro.aluno}}">
              {{registro.aluno}}
            </a>
          </p>
          <div class="collapse" id="collapse_{{registro.aluno}}">
            <div class="card card-body">
              {{registro.nota}}
            </div>
          </div>
        {% endfor %}

{% endblock conteudo %}
